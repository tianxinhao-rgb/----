<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            color:brown;
        }
    </style>
</head>
<body>
    <!-- 后代：儿子,孙子，重孙子 -->
    <!-- 父选择器 后代选择器 { }-->

    <div>
        <p>这是div的后代</p>
    </div>
</body>
</html>
