<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 必须是p标签，而且添加了box类 -->
    <style>
        p.box {
            color: brown;
        }
        div.box {
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- 找到第一个p,带box类，设置文字颜色为红色 -->
    <p class="box">这是p标签:box</p>
    <p></p>
    <div class="box">这是div标签：box</div>
</body>
</html>
