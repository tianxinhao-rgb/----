<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 如果用户电脑没有安装楷体，就按宋体显示 */
            /* 如果用户电脑没有安装宋体，就按非衬线字体系列显示 */
            font-family: 楷体,宋体,sans-serif;
        }
        .rows {
            font-size: 15px;
            font-family: 宋体,楷体,sans-serif;
        }
    </style>
</head>
<body>
    <!-- 系统默认的字体为微软雅黑 -->
    <div>这是一个div标签</div>
    <div class="rows">这是一个div标签的终极版</div>
</body>
</html>
