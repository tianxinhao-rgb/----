<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--select标签：下拉菜单的整体（父子级关系）
        option标签：下拉菜单的每一项
        常见属性：selected 下拉菜单的默认选项中
    -->
    <select>
        <option value="首都">北京</option>
        <option value="特大城市" selected>天津</option>
        <option value="三线城市">广西</option>
        <option value="大城市">深圳</option>
    </select>
</body>
</html>
