<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题的内容</title>
</head>
<body>
<!--Ctrl+d -->
<h1 align="center">This is heading 1</h1>
<h2>2级标题</h2>
<h3>3级标题</h3>
<h4>4级标题</h4>
<h5>5级标题</h5>
<!-- <br> 强制换行-->
<!-- <hr>水平线标签 -->
<hr>
<p>我是段落<br>标签</p>
<p>我是段落标签2</p>
</body>
</html>
