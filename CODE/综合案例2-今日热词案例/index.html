<h2>1、阿卡贝拉</h2>
<p>阿卡贝拉（意大利：Accpplla）即无伴奏合唱，其起源可以追溯至中世纪的教会音乐只以人声清唱，并不应用乐器，音频实例：<a href="#" target="_blank">阿卡贝拉《千与千寻》</a></p>
<h2>2、翻唱</h2>
<p>“翻唱”是指将已经发表并由他人演唱，视频实例：<a href="" target="_blank">有一种悲伤（翻唱）</a></p>
