<!-- 标签
b strong 加粗
u ins    下划线,ins 下划线
i em     倾斜,em 倾斜
s del    删除线,del
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
   <p><strong>加粗</strong></p>
   <p><ins>下划线</ins></p>
   <p><em>倾斜线</em></p>
   <p><del>删除线</del></p>
 </body>
 </html>
