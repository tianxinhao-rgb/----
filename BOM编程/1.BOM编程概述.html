<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--整个浏览器就是个Windows的对象 -->
    <!-- 其余的可以分为不同的部分，可以视为wind对象的属性
        ：history 窗口的访问历史
        location  地址栏
        document   浏览器打开的.html文档
        console   开发者工具控制台 -
        screen    屏幕
        navigate  浏览器软件本身
        session   会话级存储，临时的   session
        localstorage  持久性存储        localstorage
        wWindows对象和属性通过调用API的调用控制浏览器的属性和行为->
</body>
</html>
