<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志第一期</title>
    <style>
        .ht {
            text-align: center;
            color: cadetblue;
            font-family: 幼圆;
        }
        .tab {
            width: 500px;
            border: 5px solid cadetblue;
            margin: 0 auto;
            border-radius: 5px;
            font-family: 幼圆;
        }
        .ltr td {
            border: 1px solid powderblue;
        }
        .ipt {
            border: 0px;
            width: 50%;
        }
        .btn1 {
            border: 2px solid powderblue;
            border: radius 4px ;
            width: 60px;
            background-color: antiquewhite;
        }

        #usernameMsg,#userPwdMsg{
            color: rgb(230,87,51);
        }
        .buttonContainer {
            text-align: center;
        }
    </style>

</head>
<body>
        <h1 class="ht">欢迎使用日程管理系统</h1>
        <h3 class="ht">请登录</h3>
        <form action="" method="post">
            <table class="tab" cellspacing="0px">
                <tr class="ltr">
                    <td>请输入账号</td>
                    <td>
                            <input class="ipt" type="text" id="usernameInput" name="username">
                            <span id="usernameMsg"></span>
                    </td>
                </tr>
                <tr class="ltr">
                    <td>请输入密码</td>
                    <td>
                            <input class="ipt" type="password" id="userPwdInput" name="userPwd">
                            <span id="userPwdMsg"></span>
                    </td>
                </tr>
                <tr class="ltr">
                    <td colspan="2" class="buttonContainer">
                            <input type="submit" class="btn1" value="登录">
                            <input type="reset" class="btn1" value="重置">
                            <button class="btn1"><a href="#">去注册</a></button>
                    </td>


                </tr>
            </table>
        </form>
</body>
</html>
