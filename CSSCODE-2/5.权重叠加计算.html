<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            /*
            #box {
                color: brown;
            }
            .box {
                color: aqua;
            }
            div {
                color:red;
            }
            body {
                color: chartreuse;
            }
            /* （行内 id 类 标签） */

            /* (0,1,0,1) */
            div #one {
                color: orange;
            }
            /* (0,0,2,0) */
            .father .son {
                color: skyblue !important;
            }
            /* 0,0,1,1 */
            .father p{
                color: purple;
            }
            /* 0,0,0,2 */
            div p{
                color: pink;
            }
            /* 都是继承，继承里面谁高,继承哪个父级 */
            div p {
                color: yellowgreen;
            }
            .father {
                color: darkmagenta;
            }
        </style>
</head>
<body>
    <!-- <div class="box" id="box" style="color: blueviolet;">测试优先级</div> -->
    <div class="father">
        <p class="son" id="one">我是给标签</p>
    </div>

</body>
</html>
