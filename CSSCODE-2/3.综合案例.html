<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 50px;
            height: 25px;
            background-color: red;
            display: inline-block;
            text-align: center;
        }
        span :hover {
            background-color: orange;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 选择多行内容删除 alt+shift+鼠标左键单击 -->
<span><a href="#">导航1</a></span>
<span><a href="#">导航2</a></span>
<span><a href="#">导航3</a></span>
<span><a href="#">导航4</a></span>
<!-- 行高由上间距+字体大小+下间距构成 -->
</body>
</html>
