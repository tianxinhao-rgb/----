<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100%;
            height:20px;
            background-color:white;
            border-top:2px solid orange;
            border-bottom: 1px solid gray;
            padding: 10px;
        }
        a {
            width: auto;
            border: 1px solid cadetblue;
            text-decoration: none;
            color: black;
            display: inline-block;
            text-align: center;
            padding:0 44px;
            background-color: aqua;
        }
        a:hover {
                color: brown;
                background-color: darkgrey;

        }
    </style>
<!-- 从内到外：先宽高背景色，放内存，调节内容位置；控制文字细节 -->
<!-- line-height 和height的 区别 -->
<!-- line-height的构成：
        上间距
        font-size
        下间距
-->
</head>
<body>
    <div>
        <a href="#">新浪微博</a>
        <a href="#">新浪微博</a>
        <a href="#">新浪微博</a>
        <a href="#">新浪微博</a>

</body>
</html>
