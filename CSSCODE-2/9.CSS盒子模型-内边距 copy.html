<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            /* 边框线==纸箱子 */
            border: 10px dashed #000;
            /* 内边距== 填充泡沫*/
            padding:50px 100px 80px 90px;
            /* 外边距-- 98*/
            margin: 50px auto;

        }
        span {
            background-color:red;
            display:inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <!-- padding 属性可以当做复合属性使用，表示单独设置某个方向的内边距
     -->
     <!-- 四值：上 右 下 左 -->
     <!-- padding：10px 20px 30px 40px -->
     <!-- 三值：上 左右 下 -->
     <!-- padding:10px 40px 69px -->
     <!-- 两值：上下 左右 -->
     <!-- 多值写法：永远都是从上顺时针转一圈，数不够看对面 -->
     <div>
        <span>内容：电脑</span>
    </div>
</body>
</html>
