<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 合并现象 */
        div {
            width: 100px;
            height: 100px;
            background-color: pink;

        }
        .one {
            margin-bottom: 50px;
        }
        .two {
            margin-top: 60px;
            /* 以这个为准，生效这个 */
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="one">11</div>
    <div class="two">22</div>
</body>
</html>
