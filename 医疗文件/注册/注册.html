<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>注册</title>  
    <link rel="stylesheet" href="./注册.css">  
</head>  
<body>  
    <div class="container">  
        <h2>注册新用户</h2>  
        <form id="registerForm" action="register_process.php" method="post">  
            <div>  
                <label for="registerUsername">用户名:</label>  
                <input type="text" id="registerUsername" name="username" placeholder="请输入用户名" required>  
            </div>  
            <div>  
                <label for="registerEmail">电子邮件:</label>  
                <input type="email" id="registerEmail" name="email" placeholder="请输入电子邮件" required>  
            </div>  
            <div>  
                <label for="registerPassword">密码:</label>  
                <input type="password" id="registerPassword" name="password" placeholder="请输入密码" required>  
            </div>  
            <div>  
                <label for="confirmPassword">确认密码:</label>  
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>  
            </div>  
            <button type="submit">注册</button>  
        </form>  
        <p>还未收到确认邮件？<a href="#">重新发送</a></p>  
    </div>  
        <script src="./注册.js"></script>
</body>  
</html>
