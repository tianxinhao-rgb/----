<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1 {
            width: 150px;
            height: 40px;
            font-size: 24px;
            font-family:隶书;
            background-color: blueviolet;
            color:white;
            border: 3px solid rgb(151,8,8);
            border-radius: 5px;
            /* 1.内嵌式 在head 中通过一堆script的代码实行 */
            /* 2.函数如何和单击按钮的行为绑定到一起 */
            /* 3.如何弹出提示 */
            /* 如果引入外部js,快内不要又任何标记 */
        }
    </style>
    <script>
        function suprise(){
                alert("hello word");
        }
    </script>
</head>
<body>
    <!-- 懂得都懂 -->
    <!-- script 可以出现在多个位置 -->
    <button class="btn1" onclick="suprise()">点我有惊喜</button>
</body>
</html>
