<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding:0;
        }
        .box {
            margin: 0 auto;
            width: 1226px;
            height: 614px;
            background-color: pink;
        }
        .left {
            width: 234px;
            height: 614px;
            background-color: #800080;
            float: left;
        }
        .right {
            float: right;
            width: 978px;
            height: 614px;
        background-color: green;
        }
        ul {
            list-style: none;
        }
        .right li {

            float: left;
            margin-right: 14px;
            margin-bottom: 14px;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
        }
        li:nth-child(4n) {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
<!-- 如果父级的宽度不够，子级自动换行 -->
        <div class="right">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
