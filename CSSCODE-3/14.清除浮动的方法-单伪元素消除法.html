<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            /* 问题的根源所在 */
            background-color: pink;
        }
        .bottom {
            height: 100px;
            background-color: green;
        }
        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }
        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }
        /* 与额外标签法的原理相同 */
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
            /* 补充写法 */
            height: 0;
            visibility: hidden;
            /* 为了解决兼容性 */
        }
    </style>
</head>
<body>
    <!--方法一：给父级标签添加高度 -->
    <!-- 方法二：额外标签法  clear:both-->
    <!-- 方法三：单伪元素 无需背，直接复制粘贴-->

    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <!-- clearfix 清除浮动盒子的专用名 -->
    </div>
    <div class="bottom"></div>
</body>
</html>
