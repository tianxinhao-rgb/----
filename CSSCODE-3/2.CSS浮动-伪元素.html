<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        /* 伪元素同样可以加属性，与元素一模一样，默认是行内元素 */
    .father::before {
        content:老鼠;
        color: blue;
         }
    .father::after {
        content: "大米";

        } 
    </style>
</head>
<body>
    <!--伪元素：通过CSS创建标签，装饰非主体的内容-->
    <!-- 找父类，在这个父级里面创建子集标签 -->
    <div class="father">LOVE</div>
    <!-- 老鼠LOVE大米 -->
</body>
</html>
