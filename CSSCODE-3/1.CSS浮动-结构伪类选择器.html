<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child {
            background-color: green;
            list-style-type: none;
        }
        li:last-child {
            background-color: red;
            list-style-type:decimal-leading-zero;
        }
        li:nth-child(4){
            background-color: blue;
        }
        li:nth-last-child(3){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 选择器 E:first-child 
                E:last-child 
                E:nth-child(n)
                E:nth-last-child(n)-->
        <ul>
            <li>这是1个li</li>
            <li>这是2个li</li>
            <li>这是3个li</li>
            <li>这是4个li</li>
            <li>这是5个li</li>
            <li>这是6个li</li>
            <li>这是7个li</li>
            <li>这是8个li</li>
        </ul>
                
</body>
</html>
