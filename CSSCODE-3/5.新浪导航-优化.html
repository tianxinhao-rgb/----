<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        a {
            text-decoration: none;
            padding:0 16px;
            height: 40px;
            background-color:#edeef0;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            /* 与height相等则会居中 */
            font-size: 12px;
            color: #4c4c4c;
            /* 宽度删掉，设置左右padding ，然后这样就会有字体决定宽度的大小 */
        }
        img {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="">新浪微博新浪微博新浪微博新浪微博</a>
        <a href="">新浪微博</a>
        <a href="">新浪微博</a>
    </div>
</body>
</html>
